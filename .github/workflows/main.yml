name: AI Minecraft Skin Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.x
        uses: actions/setup-python@v3
        with:
          python-version: "3.x"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8
      - name: Lint with flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.x
        uses: actions/setup-python@v3
        with:
          python-version: "3.x"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt # Assumes a requirements.txt file exists.  Adjust if needed.
          pip install pytest
      - name: Test with pytest
        run: |
          pytest

  report:
    needs: [lint, test]
    runs-on: ubuntu-latest
    steps:
      - name: Generate Report Summary
        run: |
          echo "## AI Minecraft Skin Pipeline Report"
          echo "All linting and tests have passed."
          echo "For detailed analytics and insights, please visit: https://supermaker.ai/image/ai-minecraft-skin/"